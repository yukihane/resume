name: Main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    # mainブランチでのみ実行
    if: github.ref == 'refs/heads/main'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
      - run: npm ci
      - run: npm run pdf
      - uses: actions/upload-artifact@v4
        with:
          name: resume.ja
          path: resume.ja.pdf
      - run: npm run pdf-en
      - uses: actions/upload-artifact@v4
        with:
          name: resume.en
          path: resume.en.pdf
  lint:
    # 全てのブランチとPRで実行
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm ci
      - run: npm run lint
